<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./index.html">
<fieldset>
    <legend><h1>Contact Details</h1></legend>
    <ol>
        <li>
        <label><b>First Name</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" maxlength="20" required placeholder="Enter Your First Name"></label></li> <br><br><br>
            <li><label><b>Last Name</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" maxlength="20" required placeholder="Enter Your Last Name"></label></li><br><br><br>
    <li><label><b>Phone</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="number" maxlength="20" required placeholder="Enter Your Phone"></label></li><br><br><br>
    <li><label><b>Email</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="email" maxlength="20" required placeholder="Enter Your Email"></label></li><br><br><br>
        <li><label><b>Password</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="password" required maxlength="20" placeholder="Enter Your Password"></label></li><br><br><br>
    <li><label><b>Address</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     <input type="text" maxlength="20" required placeholder="Enter Your Address"></label></li><br><br><br>
    <li><label><b>Your Comments</b>&nbsp;
        <input type="text" maxlength="20" required placeholder="Enter Your Comment"></label></li>
    </ol><br>
<h1 align="middle"><input type="button" required value="Submit"></h1>
</fieldset>
</form>
</body>
</html>
